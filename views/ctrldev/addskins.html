<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrat skins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <h2>Cadastrar Skin</h2>
        <section id="cadskin">
            <form action=""  class="form">
                <div class="row">
                    <div class="col">
                        <label for="txtnomeskin" class="form-label">Nome Skin</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin" tabindex="1" autofocus> 

                        <label for="selrarskin" class="form-label">Raridade</label>
                        <select name="selrarskin" id="selrarskin" class="form-control" tabindex="3">
                            <option value="">Selecione</option>
                            <option value="Comum">Comum</option>
                            <option value="Rara">Rara</option>
                            <option value="Epica">Epica</option>
                            <option value="Lendaria">Lendaria</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="selcatskin" class="form-label">Categotegoria</label>
                        <select name="selcatskin" id="selcatskin" class="form-control" tabindex="2">
                            <option value="">Selecione</option>
                            <option value="Acessório">Acessório</option>
                            <option value="Chapel">Chapel</option>
                            <option value="Conjunto">Conjunto</option>
                            <option value="Manto">Manto</option>
                            <option value="Mochila">Mochila</option>
                        </select>

                        <label for="selgeskin" class="form-label">Genero</label>
                        <select name="selgeskin" id="selgeskin" class="form-control" tabindex="4">
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            
                        </select>
                    </div>

                   
                </div>

                <div class="row m-4">
                    <div class="col">
                        <label for="filefoto1skin">Imagem</label>
                        <input type="file" name="filefoto1skin" id="filefoto1skin" class="form-control" tabindex="5">
                    </div>
                    <div class="col">
                        <label for="filefoto2skin">Imagem</label>
                        <input type="file" name="filefoto2skin" id="filefoto2skin" class="form-control" tabindex="6">
                    </div>
                    <div class="col">
                        <label for="txtvalorskin">Valor</label>
                        <input type="text" name="txtvalorskin" id="txtvalorskin" class="form-control" tabindex="7">
                    </div>
                </div>

                <label for="txtdescskin">Descriçaõ</label>
                <textarea type="txtdescskin" id="txtdescskin" cols="" rows="6" class="form-control" tabindex="8"></textarea>

                <div class="row">
                    <input type="submit" class="btn btn-warning mt-4" value="Cadrastar" name="btcadskin" id="btcadskin" tabindex="9">
                </div>
            </form>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
